<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Questão 7</title>

<body>
    <header>
        <h1 class="h1 text-center border-bottom border-secondary border-5 p-3">
            <strong>Q.7</strong> - Quantas maçãs?
        </h1>
    </header>
    <main class="container">
        <form class="m-5 p-5 text-center">
            <h3>As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem compradas pelo menos 12.<br /><br />Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra. </h3><br><br>
            <div class="mb-3">
                <label for="numero" class="form-label fs-4">Quantidade de maçãs</label>
                <input type="text" class="form-control fs-5" id="numero" required>
            </div>
            <input type="button" class="btn btn-secondary" onclick="calcular()" value="Calcular">
        </form>
    </main>
    <footer class="text-center border-top border-secondary border-5 mt-5 pt-5 fs-1">
        Obrigado!
    </footer>
    <script src="../general-assets/libs/js/bootstrap.bundle.js"></script>
    <script src="./Preco-das-Macas.js"></script>
</body>
