<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general-assets/libs/css/bootstrap.css">
    <link rel="stylesheet" href="../general-assets/css/style.css">
    <title>Questão 8</title>
</head>
<body>
    <header>
        <h1 class="h1 text-center border-bottom border-secondary border-5 p-3">
            <strong>Q.8</strong> - Qual é maior?
        </h1>
    </header>
    <main class="container">
        <form class="m-5 p-5 text-center">
            <h3>Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles. </h3><br><br>
            <div class="mb-3">
                <label for="numero-1" class="form-label fs-4">Número 1</label>
                <input type="text" class="form-control fs-5" id="numero-1" required>
            </div>
            <div class="mb-3">
                <label for="numero-2" class="form-label fs-4">Número 2</label>
                <input type="text" class="form-control fs-5" id="numero-2" required>
            </div>
            <input type="button" class="btn btn-secondary" onclick="calcular()" value="Calcular">
        </form>
    </main>
    <footer class="text-center border-top border-secondary border-5 mt-5 pt-5 fs-1">
        Obrigado!
    </footer>
    <script src="../general-assets/libs/js/bootstrap.bundle.js"></script>
    <script src="./Maior-de-2.js"></script>
</body>
</html>
