<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 class="h1 text-center border-bottom border-secondary border-5 p-3">
            <strong>Q.13</strong> - O maior dos 20 valores.
        </h1>
    </header>
    <main class="container">
        <form class="m-5 p-5 text-center">
            <h3>Escreva um algoritimo que leia um vetor Q de 20 posições (aceitar somente números positivos).<br /><br />Escrever a seguir o valor do maior elemento de Q e a respectiva posição que ele ocupa no vetor. </h3><br><br>
            <div class="mb-3">
                <label for="valor" class="form-label fs-4 m-3">Digite um valor e clique em salvar.<br /><br />Depois de 20 valores salvos, veja qual é o maior deles.</label>
                <input type="text" class="form-control fs-5 m-3" id="valor" required>
            </div>
            <input id="botao" type="button" class="btn btn-secondary m-3" onclick="salvar()" value="Salvar">
            <div class="mb-3 mt-3" id="valores">
                <!-- Dinamic -->
            </div>
        </form>
    </main>
    <footer class="text-center border-top border-secondary border-5 mt-5 pt-5 fs-1">
        Obrigado!
    </footer>

    <script src="./Posicao-do-Maior.js"></script>
</body>
